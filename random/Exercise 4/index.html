<!DOCTYPE html>
<html>
    <head>
        <title>Vue</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="exercise">
          <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
          <div>
            <button @click="startEffect">{{ text }}</button>
            <div id="effect" :class="{shrink: !setHighlight, highlight: setHighlight}"></div>
          </div>
          <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
          <div :class="[ 'changeSize', 'red' ]">I got no class :(</div>
          <!-- 3) Let the user enter a class (create some example classes) and attach it -->
          <div>
            <input type="text" v-model="newClass">
            <div :class="[newClass, {visible: true}]"></div>
          </div>
          <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
          <div>
            <input type="text" v-model="userClass">
            <input type="text" v-model="visibility">
            <div :class="[{visible: visibility}, userClass]"></div>
          </div>
          <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
          <div>
            <input type="text" v-bind="newStyle">
            <div class="visible" :style="newStyle"></div>
          </div>
          <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
          <div>
            <button @click="startProcess">Start Progress</button>
            <div class="bar" :style="progressBar"></div>
          </div>
        </div>
        <script>
            new Vue({
              el: '#exercise',
              data: {
                setHighlight: false,
                text: "Start Effect",
                newClass: "",
                visibility: "",
                userClass: "",
                newStyle: "",
                width: "",
                progressBar: {
                  width: "0px",
                  backgroundColor: "red"
                }
              },
              computed: {

              },
              methods: {
                startEffect: function() {
                  var vm = this;
                  this.text = "Stop Effect"
                  setInterval(function(){
                    vm.setHighlight = !vm.setHighlight;
                    console.log(vm.setHighlight);
                  }, 2000)
                },
                startProcess: function(){
                  var vm = this;
                  var width = 0
                  setInterval(function(){
                    width = width + 10;
                    vm.progressBar.width = width + 'px';
                  }, 2000)
                }
              }
            });
        </script>
    </body>
</html>
