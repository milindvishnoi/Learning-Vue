<!DOCTYPE html>
<html>
    <head>
        <title>Vue</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="domStyling.css">
    </head>
    <body>
        <div id="app">
            <div class="demo" @click="redAttached = !redAttached" :class="{red: redAttached}"></div>
            <div class="demo" :class="divClasses"></div>
            <div class="demo" :class="[color, {red: redAttached}]"></div>
            <hr>
            <input type="text" v-model="color">
        </div>
        <script>
            new Vue({
                el:  "#app",
                data: {
                    redAttached: false,
                    color: "green"
                },
                computed: {
                    divClasses: function(){
                        return {
                            red: this.redAttached,
                            blue: !this.redAttached
                        };
                    }
                }
            });
        </script>
    </body>
</html>
